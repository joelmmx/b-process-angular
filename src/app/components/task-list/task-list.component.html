<mat-card>
  <mat-card-title>Lista de Tareas</mat-card-title>
  <mat-card-content>
    <app-task-form (tareaAgregada)="onTareaAgregada($event)"></app-task-form>

    <div style="margin-top: 1rem;">
      <app-task-item
        *ngFor="let tarea of tareas; let i = index"
        [tarea]="tarea"
        [index]="i"
        (completadoCambiado)="toggleCompletado($event)"
        (eliminar)="eliminarTarea($event)">
      </app-task-item>
    </div>
  </mat-card-content>
</mat-card>
