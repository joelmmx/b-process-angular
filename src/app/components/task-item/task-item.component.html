<mat-card class="task-card">
  <mat-card-content>
    <mat-checkbox 
      [checked]="tarea.completado" 
      (click)="toggleCompletado()"
    >
      {{ tarea.descripcion }}
    </mat-checkbox>
    <button mat-raised-button color="warn" (click)="eliminarTarea()">Eliminar</button>
  </mat-card-content>
</mat-card>
