<div style="display: flex; justify-content: space-between; align-items: center; padding: 0.5rem;">
  <mat-checkbox [checked]="tarea.completado" (change)="completadoCambiado.emit(index)">
    {{ tarea.descripcion }}
  </mat-checkbox>

  <button mat-raised-button color="warn" (click)="eliminar.emit(index)">
    Eliminar
  </button>
</div>
