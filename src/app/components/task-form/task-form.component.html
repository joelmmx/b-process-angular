<form (ngSubmit)="onSubmit()" #taskForm="ngForm" style="display: flex; align-items: center; gap: 0.5rem;">
  <mat-form-field appearance="fill" style="flex: 1;">
    <mat-label>Nueva tarea</mat-label>
    <input matInput type="text" name="task" [(ngModel)]="task" required placeholder="Escribe una tarea" />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">
    Agregar
  </button>
</form>
