<form (ngSubmit)="onSubmit()" #taskForm="ngForm" style="display: flex; align-items: center; gap: 0.5rem;">
  <label for="task" style="font-weight: bold; color: #007bff;">Nueva tarea</label>
  <input
    type="text"
    id="task"
    name="task"
    [(ngModel)]="task"
    required
    placeholder="Escribe una tarea"
    style="flex: 1; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;"
  />
  <button
    type="submit"
    style="padding: 0.5rem 1rem; background-color: #007bff; color: white; border: none; border-radius: 4px;"
  >
    Agregar
  </button>
</form>
