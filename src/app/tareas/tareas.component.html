<div class="todo-container" style="max-width: 500px; margin: 2rem auto; padding: 1.5rem; border: 1px solid #ddd; border-radius: 8px; background-color: #fafafa; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);">
  <h2>{{ titulo }}</h2>
  <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem;">
    <label for="tareaInput" style="font-weight: 700; font-size: 1.1rem; color: #007bff; min-width: 110px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Nueva tarea</label>
    <input
      id="tareaInput"
      type="text"
      [(ngModel)]="nuevaTarea"
      (keyup.enter)="agregarTarea()"
      placeholder="Escribe una tarea"
      style="padding: 0.5rem; font-size: 1rem; width: 70%; margin-right: 0.5rem;"
    />
    <button 
      (click)="agregarTarea()" 
      style="padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px;"
    >Agregar</button>
  </div>

  <ul style="list-style-type: none; padding: 0;">
    <li *ngFor="let tarea of tareas; let i = index" style="display: flex; align-items: center; margin-bottom: 0.5rem; padding: 0.3rem; border-bottom: 1px solid #ddd;">
        <input
          type="checkbox"
          [(ngModel)]="tarea.completado"
          (change)="toggleTareaCompletada(i)"
          style="margin-right: 0.5rem;"
        />
        <span [ngStyle]="{ 'text-decoration': tarea.completado ? 'line-through' : 'none', 'color': tarea.completado ? '#999' : '#000', 'margin-left': '0.5rem', 'flex-grow': '1' }">
            {{ tarea.descripcion }}
        </span>
        <button (click)="eliminarTarea(i)" style="margin-left: 0.5rem; background-color: #dc3545; color: white; border: none; padding: 0.3rem 0.6rem; border-radius: 4px; cursor: pointer;">Eliminar</button>
    </li>
  </ul>
</div>
