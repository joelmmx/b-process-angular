<div class="tareas-container">
  <h2>{{ titulo }}</h2>
  <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem;">
    <label for="tareaInput">Nueva tarea</label>
    <input
      id="tareaInput"
      type="text"
      [(ngModel)]="nuevaTarea"
      (keyup.enter)="agregarTarea()"
      placeholder="Escribe una tarea"
    />
    <button (click)="agregarTarea()">Agregar</button>
  </div>

  <ul style="list-style-type: none; padding: 0;">
    <li *ngFor="let tarea of tareas; let i = index" style="margin-bottom: 0.5rem;">
        <input
            type="checkbox"
            [(ngModel)]="tarea.completado"
            (change)="toggleTareaCompletada(i)"
        />
        <span [ngStyle]="{ 'text-decoration': tarea.completado ? 'line-through' : 'none' }">
            {{ tarea.descripcion }}
        </span>
        <button (click)="eliminarTarea(i)" style="margin-left: 0.5rem;">Eliminar</button>
    </li>
  </ul>
</div>
